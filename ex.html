<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var coworkers = {
            "programmer":"egoing",
            "designer":"leezche",
            "bookkeeper": "duru"
        };
        coworkers.showAll = function(){
            for(var key in this){
                document.write(key + ": " + this[key]+"<br>");
            }
        }
        coworkers.showAll();
    </script>
</body>
</html>
